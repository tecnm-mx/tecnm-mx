{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="{% static 'AlumnosMaestria/css/resume.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'AlumnosMaestria/bootstrap/css/bootstrap.min.css' %}" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"> Cargar Documento</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <form  id="form" action="{% url 'AlumnosMaestria:UploadFile' %}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="modal-body">
                    <input class="form-control form-control-lg" id="formFileLg"  type="file" name="uploadedFile" size="{{size}}">
                    <input type="hidden" name="id" value="{{requisito_id}}">
                    <br><br><br>
                    <p>{{Descripcion}}</p>
                    <br><br><br>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="enviar" type="submit">Confirmar</button>
                </div>
    
                <script src="{% static 'AlumnosMaestria/Java/Validar.js' %}"></script>
            </form>
    
    
        </div>
    
    </div>
</body>
</html>
