{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'AlumnosMaestria/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'AlumnosMaestria/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<br><br>
		<center><img src="{% static 'AlumnosMaestria/Imagenes/Logos.png' %}" alt=""></center>
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<br> <br><br>

				 {% if error_message %}<center><p><strong>{{ error_message }}</strong></p></center> {% endif %}
				<form class="login100-form validate-form" action="{% url 'AlumnosMaestria:Registro' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-33">
						Registrar Cuenta
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Usuario" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="text" name="nombre" placeholder="Nombre" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="text" name="apellidopaterno" placeholder="Apellido Paterno" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="text" name="apellidomaterno" placeholder="Apellido Materno" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="text" name="curp" placeholder="Curp" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required" >
						<input class="input100" type="number" name="numerocontrol" placeholder="Numero de Control" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					

					

					

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Registrarse
						</button>

						

					</div>

					<div class="text-center p-t-45 p-b-4">
						
					</div>

					<div class="text-center">
						<span class="txt1">
							Iiniciar Sesion?
						</span>

						<a href="{% url 'AlumnosMaestria:Login'%}" class="txt2 hov1">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	


</body>
</html>
