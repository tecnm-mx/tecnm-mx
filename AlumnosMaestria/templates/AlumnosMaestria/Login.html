{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'AlumnosMaestria/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'AlumnosMaestria/css/main.css' %}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
<br><br>
		<center><img src="{% static 'AlumnosMaestria/Imagenes/Logos.png' %} " class="img-fluid" alt="Responsive image" ></center>
		         
		<div class="container-login100">

			
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				{% if error_message %}<center><p><strong>{{ error_message }}</strong></p></center> {% endif %}

		        <br>
				<form class="login100-form validate-form" action="{% url 'AlumnosMaestria:Login' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-33">
						Cuenta Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="User">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Sign in
						</button>

						

					</div>

					<div class="text-center p-t-45 p-b-4">
						
					</div>

					<div class="text-center">
						<span class="txt1">
							Crear una Cuenta?
						</span>

						<a href="{% url 'AlumnosMaestria:Registro'%}" class="txt2 hov1">
							Registrate
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	


</body>
</html>
