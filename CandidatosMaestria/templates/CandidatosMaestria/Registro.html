{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'CandidatosMaestria/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'CandidatosMaestria/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		
		<div class="container-login100">
			<br> 
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				
	             <img src="{% static 'CandidatosMaestria/Imagenes/Logos2.png' %}" alt="">
	             <br> <br>

				 {% if error_message %}<center><p><strong>{{ error_message }}</strong></p></center> {% endif %}
				<form class="login100-form validate-form" action="{% url 'CandidatosMaestria:Registro' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-33">
						Registrar Cuenta
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input required class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input required class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input required class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input required class="input100" type="text" name="nombre" placeholder="Nombre">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input required class="input100" type="text" name="apellidopaterno" placeholder="Apellido Paterno">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input  required class="input100" type="text" name="apellidomaterno" placeholder="Apellido Materno">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input  required class="input100" type="text" name="curp" placeholder="Curp">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Registrarse
						</button>

						

					</div>

					<div class="text-center p-t-45 p-b-4">
						
					</div>

					<div class="text-center">
						<span class="txt1">
							Iiniciar Sesion?
						</span>

						<a href="{% url 'CandidatosMaestria:Login'%}" class="txt2 hov1">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	


</body>
</html>
